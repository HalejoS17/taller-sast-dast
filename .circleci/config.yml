version: 2.1

jobs:
  sast_semgrep:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install Semgrep
          command: |
            python --version
            pip --version
            pip install --upgrade pip
            pip install semgrep
      - run:
          name: Run Semgrep (SAST)
          command: |
            semgrep --version
            # Escanea el repo actual (.) con reglas de seguridad
            semgrep scan --config p/security-audit --error .

  dast_trivy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t demo-sec:latest .
      - run:
          name: Trivy scan (DAST)
          command: |
            docker run --rm aquasec/trivy:latest image \
              --severity HIGH,CRITICAL \
              --ignore-unfixed \
              --exit-code 1 \
              demo-sec:latest

workflows:
  security_pipeline:
    jobs:
      - sast_semgrep
      - dast_trivy:
          requires:
            - sast_semgrep
