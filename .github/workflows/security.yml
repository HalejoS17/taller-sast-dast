name: Security Pipeline (SAST + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep (security-audit rules)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit

  dast-trivy:
    name: DAST - Trivy (Container Image Scan)
    runs-on: ubuntu-latest
    needs: [sast-semgrep]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t demo-sec:latest .

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: demo-sec:latest
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
