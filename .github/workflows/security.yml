name: Security Pipeline (SAST + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep (security-audit rules)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit

   dast-trivy:
    name: DAST - Trivy (Secret Scanning)
    runs-on: ubuntu-latest
    needs: sast-semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy Secret Scan (DAST)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scanners: secret
          severity: HIGH,CRITICAL
          exit-code: "1"
          format: table
